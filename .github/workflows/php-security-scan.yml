name: PHP Security Scan

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main

jobs:
  static-security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl
          coverage: none

      - name: PHP syntax check
        run: |
          set -e
          if find . -path './.git' -prune -o -name '*.php' -print | grep -q '\.php$'; then
            find . -path './.git' -prune -o -name '*.php' -print0 \
              | xargs -0 -n 1 -P 4 php -l
          else
            echo "No PHP files found to lint."
          fi

      - name: Download PHP_CodeSniffer
        run: |
          curl -Ls https://github.com/squizlabs/PHP_CodeSniffer/releases/latest/download/phpcs.phar -o phpcs.phar
          php phpcs.phar --version

      - name: Install Security Audit ruleset
        run: |
          curl -Ls https://github.com/FloeDesignTechnologies/phpcs-security-audit/archive/refs/heads/master.tar.gz -o security-audit.tar.gz
          mkdir security-audit
          tar -xzf security-audit.tar.gz --strip-components=1 -C security-audit
          php phpcs.phar --config-set installed_paths "$(pwd)/security-audit"
          php phpcs.phar -i

      - name: Prepare report directory
        run: mkdir -p reports

      - name: Run PHP security sniffer
        run: |
          php phpcs.phar \
            --standard=Security \
            --severity=5 \
            --runtime-set ignore_warnings_on_exit 1 \
            --extensions=php \
            --ignore=vendor/,node_modules/,storage/,cache/,security-audit/ \
            --report=full \
            --report-file=reports/phpcs-security.txt \
            --report-json=reports/phpcs-security.json \
            .

      - name: Beautify JSON report
        run: |
          python -m json.tool reports/phpcs-security.json > reports/phpcs-security.pretty.json
          mv reports/phpcs-security.pretty.json reports/phpcs-security.json

      - name: Commit security report
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain -- reports/phpcs-security.txt reports/phpcs-security.json 2>/dev/null)" ]; then
            git add reports/phpcs-security.txt reports/phpcs-security.json
            git commit -m "chore: update PHP security scan report" || echo "No changes to commit"
            git push
          else
            echo "No report changes to commit"
          fi
